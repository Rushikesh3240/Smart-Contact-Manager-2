<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				 th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="card">
			<div class="card-body my-5">
				<div class="container text-center">

         <img style="height: 200px; width: 200px;" src="" class="my_profile_picture" th:src="@{'/image/contact_home.png'}" alt="profile photo">
         
			</div>	
			<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
				Start Adding your Contacts on Cloud...
			</h1>
			<a th:href="@{/user/adding}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
			<hr/>
			<h3 class="my-3" >Donate us</h3>
			<input id="payment_field" type="number" class="form-control my-2" placeholder="Enter amount here">

			<div class="container text-center mt-3">
				<button onclick="paymentStart()" class="btn btn-success">PAY</button>
			</div>
		</div>
	</div>
	</div>
	<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#home-link").addClass("active")
		}
	)
	</script>
	</section>
</body>
</html>
