<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- jQuery (full version) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJ+YIGtD+TgLkP3c5m5aRMpVj+G2ejxk+jzZk="
		crossorigin="anonymous"></script>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>	

<link rel="stylesheet" href="" th:href="@{/css/style.css}" />

<title th:text="${title}">Base html</title>
</head>
<body>
	<!--navbar  -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>


			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a th:href="@{/}" class="nav-link active"
						aria-current="page" href="#">Home</a></li>


						
						
					<li class="nav-item" th:if="${user != null}">
   					 	<a class="nav-link active" th:text="${user.name}"></a>
						</li>
					<li class="nav-item" th:unless="${user != null}">
  						  <a class="nav-link" href="/log">Login</a>
					</li>


					<li class="nav-item"><a th:href="@{/logout}"
						class="nav-link active" aria-current="page" href="#">Logout</a></li>


				</ul>

			</div>
		</div>
	</nav>

	<!--End navbar  -->





	<!--This is sidebar -->
	<div class="sidebar mt-2">
	
	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		<a id="home-link" href="#"th:href="@{/user/index}" class="item active"><i class="fa-solid fa-house"> </i> Home</a>
		<a id="show-link" href="#"th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> ViewContact</a>
		<a id="add-link" href="#"th:href="@{/user/adding}" class="item"><i class="fa-solid fa-plus"></i> Add Contact</a>
		<a id="profile-link" href="#"th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a> 
		<a id="setting-link" href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gears"></i> Settings</a> 
		<a href="#"th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>

		<div class="divider"></div>
	</div>
	<!-- End sidebar -->

	<!-- Content Area -->
	<div class="content mt-5">
	<i onclick="toggleSidebar()" class="fas fa-bars m-3"> </i>
	
	<!-- Message Box -->
		<div th:if="${session.message}" class="container">
		<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
			<span th:text="${session.message.content}"></span>
  			</div>
			<th:block th:text="${@helper.removeMessageFromSession()}"></th:block>
		</div>

	<!--  content for replacing -->
		<div th:replace="${content}"></div>
	
	<!--End Content Area  -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- jQuery (full version) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJ+YIGtD+TgLkP3c5m5aRMpVj+G2ejxk+jzZk="
		crossorigin="anonymous"></script>

	<!-- Popper.js -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	
	<script th:src="@{/js/script.js}"></script>


	
	

</body>
</html>
